<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:fragment="flg_head">
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="/css/all.css">
	<script type="text/javascript" src="/js/webUtil.js"></script>
	<script type="text/javascript" src="/js/urlEncoder.js"></script>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style type="text/css">
		a{
		   color:black;
		   text-decoration: none;   
		   cursor:pointer;
		}
	</style>
</th:block>
</head>
<body>
	<nav aria-label="Page navigation example" th:fragment="paging" th:object="${paging}" class="paging">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" th:href="|*{url}?page=*{prev}|" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" th:each = "p ,status: ${#numbers.sequence(paging.blockStart,paging.blockEnd)}">
    <a class="page-link" th:href="|*{url}?page=${p}|" th:text="${p}"></a></li>
    
    <li class="page-item">
      <a class="page-link" th:href="|*{url}?page=*{next}|" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>


	<div class="paging" th:object="${paging}" >
		<a th:href="*{url}"><i class="fas fa-angle-double-left"></i></a>
		<a th:href="|*{url}?page=*{prev}|"><i class="fas fa-angle-left"></i></a>
		
		<a th:each = "p ,status: ${#numbers.sequence(paging.blockStart,paging.blockEnd)}"
		th:href="|*{url}?page=${p}|">
			<span th:if="${status.first}" th:text="${p}"></span>
			<span th:unless="${status.first}" >| [[${p}]]</span>
			
		</a>
		
		<a th:href="|*{url}?page=*{next}|"><i class="fas fa-angle-right"></i></a>
		<a th:href="|*{url}?page=*{lastPage}|"><i class="fas fa-angle-double-right"></i></a>
	</div>
</body>
</html>
